<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
</head>
<body>
<wicket:extend>
    <h1 wicket:id="titulo">[titulo]</h1>
    <div style="color:green" wicket:id="feedBackMessage"></div>
    <form wicket:id="formularioContato" name="formularioContato">
        <input wicket:id="nome" type="text" placeholder="Nome"/>
        <br />
        <input wicket:id="email" type="text" placeholder="E-mail"/>
        <br />
        <input wicket:id="telefone" type="text" placeholder="Telefone"/>
        <br />
        <select wicket:id="estadoCivil">
            <option>[primeira opcção]</option>
            <option>[segunda opcção]</option>
        </select>
        <button type="submit" name="submit">Salvar</button>
    </form>
</wicket:extend>
</body>
</html>
